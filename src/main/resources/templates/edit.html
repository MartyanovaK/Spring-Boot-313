<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method = "PUT" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{userName}" id="name">
    <br>
    <span class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <label for="lastName"> Enter Lastname:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <span class="errors" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br/>
    <label for="email"> Enter Email:</label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <span class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/>
    <br/>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password">
    <br><br>
    <div>
        <label>choose a role
            <th:block th:each="role: ${roles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.getRole}" th:value="${role.getRole()}" class="m-2"/>
            </th:block>
        </label>
    </div>
    <br><br>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
